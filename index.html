<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/javaS.js" type="text/javascript"></script>
        <link rel="stylesheet" href="fonts/stylesheet.css">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <p id="titulo">Gestión de proyectos</p>
        <div id="card">
            <i class="material-icons md-48" id="fontAccount">account_circle</i>
            <p id="pUsuario">Usuario</p>
            <form id="signIn">
                <input type="text" id="usuario" maxlength="20" onfocusout="validUser(this.value)">
                <input type="password" id="contraseña" maxlength="12">
                <input type="button" id="bIngresa" value="Ingresar">
            </form>
            <p id="pContrasena">Contraseña</p>
            <svg id="check">
                <path id="rutaCheck" d="M5 25 L17 35 L40 3" stroke-width="5" stroke="green" fill="none" stroke-dasharray="70" stroke-dashoffset="70" stroke-linecap="square" stroke-linejoin="round"/>
                Sorry, your browser does not support inline SVG.
            </svg>
            <svg id="noCheck">
                <path id="rutaCheckX" d="M5 5 L40 40" stroke-width="5" stroke="red" fill="none" stroke-dasharray="50" stroke-dashoffset="50" stroke-linecap="square" stroke-linejoin="round"/>
                <path id="rutaCheckX2" d="M40 5 L5 40" stroke-width="5" stroke="red" fill="none" stroke-dasharray="50" stroke-dashoffset="50" stroke-linecap="square" stroke-linejoin="round"/>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
    </body>
</html>
